<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d5d6832b55.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3 search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="City name.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <button class="btn button">
                  <span class="search">Search</span>
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </form>
          <div class="today-in">Today in</div>
          <h1 id="city"></h1>
          <div class="row">
            <div class="col-6">
              <ul>
                <li id="date"></li>
                <li id="air">
                  <span class="material-symbols-outlined" id="air-icon"
                    >air</span
                  >
                  <sup><span id="wind"></span> km/h</sup>
                </li>
                <li id="drop">
                  <span class="material-symbols-outlined" id="drop-icon"
                    >water_drop</span
                  ><sup><span id="humidity"></span>%</sup>
                </li>
                <li id="description"></li>
              </ul>
              <div class="weather-temperature">
                <span class="temperature" id="temperature"></span>
                <span class="units">&deg;C</span>
              </div>
            </div>
            <div class="col-6">
              <img src="" alt="" id="icon" />
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
      <div>
        <small class="github-link">
          <a href="https://github.com/AlexDan42/weather-app" target="_blank"
            >Open-source code</a
          >
          by Alex Danyliuk
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
