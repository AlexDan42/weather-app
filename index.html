  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="City name.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-secondary button"
                />
              </div>
            </div>
          </form>
          <div class="today-in">Today in</div>
          <h1 id="city"></h1>
          <div class="row">
            <div class="col-6">
              <ul>
                <li id="date"></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
                <li id="description"></li>
              </ul>
              <div class="weather-temperature">
                <span class="temperature" id="temperature"></span>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">&deg;C</a> |
                  <a href="#" id="fahrenheit-link">&deg;F</a>
                </span>
              </div>
            </div>
            <div class="col-6">
              <img src="" alt="" id="icon" />
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Fri</div>
                <img
                  src="https://openweathermap.org/img/wn/04d@2x.png"
                  alt=""
                  width="70"
                />
                <div class="weather-forecast-temperature">18&deg</div>
              </div>
            </div>
          </div>
