<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d5d6832b55.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form class="input-city" id="form-city">
        <input
          type="text"
          class="form-control input-form"
          placeholder="City name..."
          autocomplete="off"
          autofocus="on"
          id="city-text-input"
        />

        <button type="submit" class="btn btn-outline-dark button-search">
          <i class="fa-solid fa-magnifying-glass" id="submit"></i>
        </button>
        <button type="submit" class="btn btn-outline-dark button-search">
          <i class="fa-solid fa-location-dot" id="location-button"></i></i>
        </button>
      </form>

      <div class="currentinfo row">
        <div class="col">
          <div class="today">Today in</div>
          <div class="city" id="city-name">KYIV</div>
          <div class="correctday" id="day-today">Sunday, May 15, 2022</div>

          <div class="temptoday">
            <span class="current-temp" id="temp-today">0</span>
            <a href="#" id="cels">°C</a>
            <!-- <span class="stick">|</span>
            <a href="#" id="fahr">°F</a> -->
          </div>
        </div>

        <div class="col">
          <i class="fa-solid fa-cloud-sun icon-weather-big"></i>
        </div>
      </div>
      <div class="nextdays row">
        <div class="col">
          <div>MON</div>
          <div>
            <i class="fa-solid fa-cloud-sun icon-weather"></i>
          </div>
          <div>19°C</div>
        </div>

        <div class="col">
          <div>TUE</div>
          <div>
            <i class="fa-solid fa-cloud-sun icon-weather"></i>
          </div>
          <div>20°C</div>
        </div>

        <div class="col">
          <div>WED</div>
          <div>
            <i class="fa-solid fa-cloud-showers-heavy icon-weather"></i>
          </div>
          <div>14°C</div>
        </div>

        <div class="col">
          <div>THU</div>
          <div>
            <i class="fa-solid fa-cloud-sun icon-weather"></i>
          </div>
          <div>21°C</div>
        </div>

        <div class="col">
          <div>FRI</div>
          <div>
            <i class="fa-solid fa-cloud-sun icon-weather"></i>
          </div>
          <div>21°C</div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
